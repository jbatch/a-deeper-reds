<html>
<head>
	<title>A Deeper Reds</title>
	<meta name="description" content="A tool to help you read fatser">
	<meta name="author" content="Josh Batchelor">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/a-deeper-reds.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/a-deeper-reds.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" id="main">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>A Deeper Reds</h1>
			</div>
			<div class="col-md-4" id="config-btn">
				<button class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal" >
					<span class="glyphicon glyphicon-cog"></span>
				</button>
			</div>
			
		</div>
		<p>A tool to help you read faster</p>
		<hr>
		<div class="row" id="textarea">
			<textarea class="col-md-6 col-md-offset-3" onchange="updateText()" autofocus=true 
			placeholder="Paste your text here..." id="text">Hello World this is me.</textarea>
		</div>
		<div class="row" id="control-btns">
			<div class="col-md-2 col-md-offset-3">
				<button class="btn btn-default" onclick="stepBackward()">
					<span class="glyphicon glyphicon-step-backward"></span>
				</button>
			</div>
			<div class="col-md-2">
				<button class="btn btn-default" onclick="play()">
					<span class="glyphicon glyphicon-play" id="play-btn"></span>
				</button>
			</div>
			<div class="col-md-2">
				<button class="btn btn-default" onclick="stepForward()">
					<span class="glyphicon glyphicon-step-forward"></span>
				</button>
			</div>
		</div>
		<div class="row" id="reading-area">
				<div class="ascii-line">
					━━━━━━━━━━━━━┳━━━━━━━━━━━━━
				</div>
				<div class="row">
					<!-- <span id="previous-word"></span> -->
					<span id="current-word"></span>
					<!-- <span id="next-word"></span> -->
				</div>
				<div class"ascii-line">
					━━━━━━━━━━━━━┻━━━━━━━━━━━━━
				</div>
			</div>
	</div>

	<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Options</h4>
	      </div>
	      <div class="modal-body">
	        <div class="container">
	        	<div class="row">
	        		<label for="wpm">WPM: </label>
	        		<select class="form-control col-md-1 selector" id="wpm">
	        			<option>100</option>
	        			<option>200</option>
	        			<option selected>300</option>
	        			<option>400</option>
	        			<option>500</option>
	        			<option>600</option>
	        			<option>700</option>
	        		</select>
	        	</div>
	        	<div class="row">
	        		<label for="pausePeriod">Pause for period: </label>
	        		<select class="form-control col-md-1 selector" id="pausePeriod">
	        			<option>0</option>
	        			<option>1</option>
	        			<option selected>2</option>
	        			<option>3</option>
	        		</select>
	        	</div>
	        	<div class="row">
	        		<label for="pauseComma">Pause for comma: </label>
	        		<select class="form-control col-md-1 selector" id="pauseComma">
	        			<option>0</option>
	        			<option selected>1</option>
	        			<option>2</option>
	        			<option>3</option>
	        		</select>
	        	</div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" onclick="saveConfig()">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
